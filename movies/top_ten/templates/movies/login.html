<!DOCTYPE html>
<html lang="en">
<head>
  {% extends "base.html" %}
    <meta charset="UTF-8">
    <title>{% block title %} Login {% endblock title %}</title>
</head>
<body>
{% block content %}
<form method="POST"> {% csrf_token %}
  <input type="username" name="username" placeholder="The title"/>

</form>
{% endblock content %}
</body>
</html>
